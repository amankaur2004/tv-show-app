<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Enter Show-name"aria-label="Show-name"[formControl]="search" />
    <mat-hint >Specify name of show like 'Friends'</mat-hint>
    <mat-error *ngIf="search.invalid">Type more than three characters to search </mat-error>
    
  </mat-form-field>
  
</form>
