<div>
  <div>
    <span>Show Name:{{tvShow.name}}, Cast:{{tvShow.cast}}</span>
    <br />
    <span>Date:{{tvShow.airdate | date:'fullDate'}}</span>
  </div>
  <div>
    <img [src]='tvShow.image' width="100" height="150"/>
    <span>Rating:{{tvShow.rating}} </span>
    <br /> 
    <span>Creator:{{tvShow.creator}} </span>
    <br />
    <span>Genres:{{tvShow.genres}}</span>
  </div>
  <div>
    {{tvShow.description}}
  </div>
</div>
