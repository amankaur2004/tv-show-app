
  <div *ngIf="tvShow" class="api">
    <span class="tvname">Show Name: {{tvShow.name}}</span>  
    <br />

  <div>
    <img [src]='tvShow.image' width="200" height="300"/>
    <br/>
    <span>Rating: {{tvShow.rating}} </span>
    <br /> 
    
    <span><b>Genres:</b> {{tvShow.genres}}</span>
    <br/>
    <section>ID: {{tvShow.id}}</section>
    <section>Premiered: {{tvShow.premiered}} | Status: {{tvShow.status}}</section>
  </div>
  
  
   <span class="description"> Description: {{tvShow.description}}</span>
